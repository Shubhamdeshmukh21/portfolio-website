<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standalone Add Blog</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        /* Form container */
        #form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #007BFF;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
            outline: none;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            transform: scale(0.98);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            label {
                font-size: 0.85rem;
            }

            input, textarea {
                font-size: 0.9rem;
                padding: 10px;
            }

            button {
                font-size: 0.9rem;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            #form-container {
                padding: 15px;
            }

            h1 {
                font-size: 1.3rem;
            }

            input, textarea, button {
                font-size: 0.85rem;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Centered form container -->
    <div id="form-container">
        <form id="blog-form">
            <h1>Create a New Blog</h1>
            <div class="form-group">
                <label for="blog-title">Blog Title</label>
                <input type="text" id="blog-title" placeholder="Enter blog title" required>
            </div>
            <div class="form-group">
                <label for="blog-description">Blog Description</label>
                <textarea id="blog-description" rows="5" placeholder="Enter blog description" required></textarea>
            </div>
            <div class="form-group">
                <label for="blog-image">Blog Image URL</label>
                <input type="url" id="blog-image" placeholder="Enter image URL" required>
            </div>
            <button type="submit" id="add-blog-btn">Add Blog</button>
        </form>
    </div>
</body>
</html>
